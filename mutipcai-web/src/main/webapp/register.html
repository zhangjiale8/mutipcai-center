<body class="loading">
<form>
<div class="wrapper">
 		
    <div class="head" style="z-index:9999999 !important;">
    	<a href="login.html" class="pgv"></a>
        <div style="font-size:1.2rem; font-weight:bold;">注 册</div>
        <a href="index.html"  class="yup"><img src="images/首页.png" style="width:50%;"></a>
    </div>
   
   <div class="whole">
   
   	<div class="register">	
        <ul>
        	<li>
            	<label>会员账号：</label>
            	<input type="text" value="">
                <p><i style="color:#F00; vertical-align: sub;">*</i>请输入3~16位英文或数字组合</p>
            </li>
            <li>
           		<label>密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码：</label>
            	<input type="text" value="">
                <p><i style="color:#F00; vertical-align: sub;">*</i>请输入8~20位英文或数字组合</p>
            </li>
            <li>
            	<label>确认密码：</label>
            	<input type="text" value="">
                <p><i style="color:#F00; vertical-align: sub;">*</i>请再次输入密码</p>
            </li>
            <li>
            	<label>真实姓名：</label>
            	<input type="text" value="">
                <p><i style="color:#F00; vertical-align: sub;">*</i>真实姓名必须与您的银行账户姓名相同</p>
            </li>
        </ul>
        <div class="button" style="width:90%; margin:0 auto;">
        	<input type="button" value="立即注册">
        </div>
        <p style=" text-align:center; padding:20px 0; font-size:.9rem;"><a href="Login.html" style=" color:#3e7ccc;">已有账号？返回登录</a></p>	
    </div>
       
  </div>
  
  
  
</div>
